<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super back-up</title>
    <meta name="viewport" content="t07. Super back-up">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <p class="super_hero">Super Hero Request form</p>
    <p class="help">What do you need help with?</p>
    <div class="row">
        <label>
        <input type="checkbox" class="custom_checkbox check_1">
        <span class="checkmark" for="check_1">Defeat a vilian</span>
        </label>
        <label>
        <input type="checkbox" class="custom_checkbox check_2">
        <span class="checkmark" for="check_2">Save a civilian</span>
        </label>
        <label>
        <input type="checkbox" class="custom_checkbox check_3">
        <span class="checkmark" for="check_3">Stop a robbery</span>
        </label>
    </div>
    <div class="row">
        <label>
        <input type="checkbox" class="custom_checkbox check_4">
        <span class="checkmark" for="check_4">Prevent an apocalypse</span>
        </label>
        <label>
        <input type="checkbox" class="custom_checkbox check_5">
        <span class="checkmark" for="check_5">Train a sidekick</span>
        </label>
    </div>
    <div class="row">
        <label>
        <input type="checkbox" class="custom_checkbox check_6">
        <span class="checkmark" for="check_6">Other stuff</span>
        </label>
    </div>
    <div class="input_job">
        <input placeholder="Job details" class="input">
    </div>
    <div class="input_name_email">
        <input placeholder="Name" class="input input_name">
        <input placeholder="Email" class="input input_email">
    </div>
    <div class="send_button_div">
        <input type="button" value="Send" class="send_button">
    </div>
</body>
</html>
