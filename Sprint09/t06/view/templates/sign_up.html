<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <main>
        <form action="" method="post" class="sign_up_form">
            <input type="text" name="login" placeholder="Login" class="input_login" required></input>
            <input type="password" name="password" placeholder="Password" id="input_password" required></input>
            <input type="password" name="repeat" placeholder="Repeat Password" id="input_repeat" required onchange="check_pass()"></input>
            <input type="text" name="real_name" placeholder="Full Name" class="input_real_name" required></input>
            <input type="email" name="email" placeholder="E-mail" class="input_email" required></input>
            <input type="submit" value="Sign Up" name="sign_up">
            <p class="msg"></p>
            <a href="?moveto=" style="color: white;">Already has account ?</a>
        </form>
    </main>
</body>
</html>
