<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <form action="index.php" method="post" class="register_form">
            <input type="text" name="login" placeholder="Login" class="input_login" required></input>
            <input type="password" name="password" placeholder="Password" id="input_password" required></input>
            <input type="password" name="repeat" placeholder="Repeat Password" id="input_repeat" required onchange="checkPswd()"></input>
            <input type="text" name="real_name" placeholder="Full Name" class="input_real_name" required></input>
            <input type="text" name="email" placeholder="E-mail" class="input_email" required></input>
            <input type="submit" value="Sign Up" name="sign_up"></input>
        </form>
        <p class="msg"></p>
    </main>
</body>
</html>
