<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="index.php" method="post" class="sign_in_form">
            <input type="text" name="login" placeholder="Login" class="input_login" required></input>
            <input type="password" name="password" placeholder="Password" id="input_password" required></input>
            <input type="submit" value="Sign In" name="sign_in"></input>
            <p class="msg"></p>
        </form>
        <form action="index.php" method="post" class="logout_form">
            <span class="status"></span>
            <input type="submit" value="Logout" name="logout"></input>
            <p class="msg_in"></p>
        </form>
    </main>
</body>
<script src="js/script.js"></script>

</html>
