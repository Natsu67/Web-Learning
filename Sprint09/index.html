<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="index.php" method="post" class="register_form">
            <input type="text" name="login" placeholder="Login" class="input_login">
            <input type="password" name="password" placeholder="Password" class="input_password">
            <input type="password" name="repeat" placeholder="Repeat Password" class="input_repeat">
            <input type="text" name="real_name" placeholder="Full Name" class="input_real_name">
            <input type="text" name="email" placeholder="E-mail" class="input_email">
            <input type="submit" value="Sign Up" name="sign_up">
        </form>
    </main>
</body>
<script src="js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" integrity="sha256-qM7QTJSlvtPSxVRjVWNM2OfTAz/3k5ovHOKmKXuYMO4=" crossorigin="anonymous"></script>
</html>
