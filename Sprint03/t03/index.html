<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Upgrade Human</title>
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/script.js" defer></script>
        <meta name="description" content="t03. Upgrade Human">
    </head>
    <body>
        <h1>Upgrade Human</h1>
        <div class="upgrade">
            <div class="superhero_name not_dsp">
                <span>Spider-man</span>
            </div>
            <div class="img">
                <img src="https://i.pinimg.com/736x/e4/fb/dd/e4fbdd5628d84b9537183d774f21cae6.jpg", alt="image_human" class="image_human">
                <img src="https://assets.teenvogue.com/photos/5d1e0c7d85d05800088976ef/2:3/w_800,h_1200,c_limit/MCDSPMA_EC031.jpg", alt="image_superhero" class="image_superhero not_dsp">
            </div>
            <div class="human_info">
                <div class="firstName">
                    <span>FirstName - Tom</span>
                </div>
                <div class="lastName">
                    <span>LastName - Holland</span>
                </div>
                <div class="gender">
                    <span>Gender - Male</span>
                </div>
                <div class="age">
                    <span>Age - 19</span>
                </div>
                <div class="calories">
                    <span>calories - 200</span>
                </div>
                <div class="some_info">
                    <span>Waiting...</span>
                </div>
            </div>
            <div class="btns">
                <div class="turn_into">
                    <button class="human_superhero">Turn into superhero</button>
                </div>
                <div class="bottom">
                    <button class="bottom_button sleep">Sleep</button>
                    <button class="bottom_button feed">Feed</button>
                    <button class="bottom_button fly not_dsp">Fly</button>
                    <button class="bottom_button fight not_dsp">Fight</button>
                </div>
            </div>
        </div>
    </body>
</html>
