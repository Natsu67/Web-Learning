<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Slideshow</title>
    <meta name="description" content="t03. Slideshow">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="Slideshow">
        <div class="slide fade">
          <img src="assets/images/nature1.jpg">
        </div>
      
        <div class="slide fade">
          <img src="assets/images/nature2.jpg">
        </div>
      
        <div class="slide fade">
          <img src="assets/images/nature3.jpg">
        </div>

        <div class="slide fade">
            <img src="assets/images/nature4.jpg">
        </div>
        <a class="prev" onclick="changeSlide(-1)"><span>&#10094;</span></a>
        <a class="next" onclick="changeSlide(1)"><span>&#10095;</span></a>
    </div>
</body>
</html>
